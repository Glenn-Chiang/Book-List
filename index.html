<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Bibliofile</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/library.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <h1>
            Bookwyrm
        </h1>
        <h2>
            For the Voracious Reader
        </h2>
    </header>
    <nav>
        <ul>
            <li>
                Home
            </li>
            <li>
                My Library
            </li>
            <li>
                My Quotes
            </li>
            <li>
                Profile
            </li>
        </ul>
    </nav>
    
    <main>
        <section class="add-book">
            <h1>
                Add a Book to my Library
            </h1>
        
            <button class="add-book">
                <i class="fa fa-plus"></i>
            </button>
            <form class="add-book">
                <div class="form-fields">
                    <div>
                        <label for="title">
                            Title
                        </label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div>
                        <label for="author">
                            Author
                            <i class="fa fa-user"></i>
                        </label>
                        <input type="text" id="author" name="author" required>
                    </div>
                    <div>
                        <label for="rating">
                            Rating
                            <i class="fa fa-star"></i>
                        </label>
                        <select id="rating" name="rating">
                            <option value="-">-</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <div>
                        <label for="date-read">
                            Date read
                            <i class="fa fa-calendar-check-o"></i>
                        </label>
                        <input type="date" id="date-read" name="date-read">
                    </div>
                    <fieldset class="status">
                        <legend class="status">
                            Status
                        </legend>
                        <div>
                            <input type="radio" id="read" value="read" name="status" checked required>
                            <label for="read">
                                Read
                                <i class="fa fa-check-circle"></i>
                            </label>
                        </div>
                        <div>
                            <input type="radio" id="reading" value="reading" name="status">
                            <label for="reading">
                                Reading
                                <i class="fa fa-bookmark"></i>
                            </label>
                        </div>
                        <div>
                            <input type="radio" id="to-read" value="to-read" name="status">
                            <label for="to-read">
                                To-Read
                                <i class="fa fa-calendar-plus-o"></i>
                            </label>
                        </div>
                    </fieldset>
                </div>

                <div class="submit-or-cancel">
                    <button type="submit">
                        Add
                    </button>
                    <button type="button" class="cancel">
                        Cancel
                    </button>
                </div>
            </form>
            
        </section>
    
        <section class="library">
            <h1>
                My Library
            </h1>

            <div class="table-nav">
                <button class="prev">
                    <i class="fa fa-chevron-left"></i>
                </button>
                <button class="next">
                    <i class="fa fa-chevron-right"></i>
                </button>
            </div>

            <table class="library">
                <thead>
                    <tr>
                        <th class="index"></th>
                        <th class="title">
                            Title
                        </th>
                        <th class="author">
                            <i class="fa fa-user"></i>
                            Author
                        </th>
                        <th class="rating">
                            <i class="fa fa-star"></i>
                            Rating
                        </th>
                        <th class="date-read">
                            <i class="fa fa-calendar-check-o"></i>
                            Date Read
                        </th>
                        <th class="edit">
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="5">
                            You haven't added any Books to your Library
                        </td>
                    </tr>
                    
                </tbody>
                <template class="book-entry">
                    <tr class="book-entry">
                        <td class="index"></td>
                        <td class="title"></td>
                        <td class="author"></td>
                        <td class="rating">
                            <span class="rating"></span>
                            <i class="fa fa-star"></i>
                        </td>
                        <td class="date-read"></td>
                        <td class="edit"><button class="edit">Edit</button></td>
                    </tr>
                </template>

            </table>

            <!-- Edit-book form modal -->
            <div class="edit-book">
                <form class="edit-book">
                    <h1>Edit Book</h1>
                    <div>
                        <label for="edit-title">
                            Title
                        </label>
                        <input type="text" id="edit-title" name="title" required>
                    </div>
                    <div>
                        <label for="edit-author">
                            Author
                            <i class="fa fa-user"></i>
                        </label>
                        <input type="text" id="edit-author" name="author" required>
                    </div>
                    <div>
                        <label for="edit-rating">
                            Rating
                            <i class="fa fa-star"></i>
                        </label>
                        <select id="edit-rating" name="rating">
                            <option value="-">-</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <div>
                        <label for="edit-date-read">
                            Date read
                            <i class="fa fa-calendar-check-o"></i>
                        </label>
                        <input type="date" id="edit-date-read" name="date-read">
                    </div>
                    <fieldset class="status">
                        <legend class="status">
                            Status
                        </legend>
                        <div>
                            <input type="radio" id="edit-read" value="read" name="status">
                            <label for="edit-read">
                                Read
                                <i class="fa fa-check-circle"></i>
                            </label>
                        </div>
                        <div>
                            <input type="radio" id="edit-reading" value="reading" name="status">
                            <label for="edit-reading">
                                Reading
                                <i class="fa fa-bookmark"></i>
                            </label>
                        </div>
                        <div>
                            <input type="radio" id="edit-to-read" value="to-read" name="status">
                            <label for="edit-to-read">
                                To-Read
                                <i class="fa fa-calendar-plus-o"></i>
                            </label>
                        </div>
                    </fieldset>
    
                    <div class="buttons">
                        <button type="button" class="save">
                            Save changes
                        </button>
                        <button type="button" class="remove">
                            Remove book
                        </button>
                        <button type="button" class="cancel">
                            Cancel
                        </button>
                    </div>
                </form>    
            </div>
            
            <div class="table-nav">
                <button class="prev">
                    <i class="fa fa-chevron-left"></i>
                </button>
                <button class="next">
                    <i class="fa fa-chevron-right"></i>
                </button>
            </div>
        </section>

        <section class="library-stats">
            <h1 class="library-stats">
                Stats
            </h1>

            <table class="library-stats">
                <tr class="total-books">
                    <th>Total books</th>
                    <td></td>
                </tr>
                <tr class="books-read">
                    <th>Books read</th>
                    <td></td>
                </tr>
                <tr class="books-reading">
                    <th>Books reading</th>
                    <td></td>
                </tr>
                <tr class="books-to-read">
                    <th>Books to read</th>
                    <td></td>
                </tr>
                <tr class="average-rating">
                    <th>Average rating</th>
                    <td></td>
                </tr>
            </table>
        </section>
    </main>
    
    <script src="index.js"></script>
</body>
</html>
