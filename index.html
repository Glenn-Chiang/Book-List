<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Bibliofile</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/library.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <h1>
            Bookwyrm
        </h1>
        <h2>
            For the Voracious Reader
        </h2>
    </header>
    <nav>
        <ul>
            <li>
                Home
            </li>
            <li>
                My Library
            </li>
            <li>
                My Quotes
            </li>
            <li>
                Profile
            </li>
        </ul>
    </nav>
    
    <main>
        <section class="add-book">
            <h1>
                Add a Book to my Library
            </h1>
        
            <button class="add-book">
                <i class="fa fa-plus"></i>
            </button>
            <form class="add-book">
                <div class="form-fields">
                    <div>
                        <label for="title">
                            Title
                        </label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div>
                        <label for="author">
                            Author
                            <i class="fa fa-user"></i>
                        </label>
                        <input type="text" id="author" name="author" required>
                    </div>
                    <div>
                        <label for="rating">
                            Rating
                            <i class="fa fa-star"></i>
                        </label>
                        <select id="rating" name="rating">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <div>
                        <label for="date-read">
                            Date read
                            <i class="fa fa-calendar-check-o"></i>
                        </label>
                        <input type="date" id="date-read" name="date-read">
                    </div>
                    <fieldset class="status">
                        <legend class="status">
                            Status
                        </legend>
                        <div>
                            <input type="radio" id="read" value="read" name="status">
                            <label for="read">
                                Read
                                <i class="fa fa-check-circle"></i>
                            </label>
                        </div>
                        <div>
                            <input type="radio" id="reading" value="reading" name="status">
                            <label for="reading">
                                Reading
                                <i class="fa fa-bookmark"></i>
                            </label>
                        </div>
                        <div>
                            <input type="radio" id="to-read" value="to-read" name="status">
                            <label for="to-read">
                                To-Read
                                <i class="fa fa-calendar-plus-o"></i>
                            </label>
                        </div>
                    </fieldset>
                </div>

                <div class="submit-or-cancel">
                    <button type="button" class="submit">
                        Add
                    </button>
                    <button type="button" class="cancel">
                        Cancel
                    </button>
                </div>
            </form>
            
        </section>
    
        <section class="library">
            <h1>
                My Library
            </h1>
            <table class="library">
                <thead>
                    <tr>
                        <th class="title">
                            Title
                        </th>
                        <th class="author">
                            <i class="fa fa-user"></i>
                            Author
                        </th>
                        <th class="rating">
                            <i class="fa fa-star"></i>
                            Rating
                        </th>
                        <th class="date-read">
                            <i class="fa fa-calendar-check-o"></i>
                            Date Read
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="5">
                            You haven't added any Books to your Library
                        </td>
                    </tr>
                </tbody>

            </table>

            <div class="library-stats">
                <p>Number of books: </p>
            </div>
        </section>
    </main>
    
    <script src="index.js"></script>
</body>
</html>
